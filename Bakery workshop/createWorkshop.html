<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <!-- font awesome links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- local css link -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="toaster" id="toast">
        <p class="message" id="message"></p>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
            <a href="./index.html" class="navbar-brand fs-2 fw-bolder">Bakeaano</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nevmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto fs-5">
                    <li class="nav-item">
                        <a href="#course" class="nav-link">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a href="./attendees.html" class="nav-link">Attendees</a>
                    </li>
                    <div id="registerLog" class="nav-item">
                        <li class="nav-item">
                            <a href="./register.html" class="nav-link log">SignUp</a>
                        </li>
                        <li class="nav-item">
                            <a href="./login.html" class="nav-link log">SignIn</a>
                        </li>
                    </div>       
                    <li onclick="logout()" id="logoutBtn" class="nav-item">
                        <a href="" id="logout" class="nav-link">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- form -->
    <section class="register py-5 bg-light">
        <div class="container">
            <div class="reg-row row g-0">
                <div class="col-lg-5">
                    <img src="./img/5.jpg" alt="" class="reg-img img-fluid ">
                </div>
                <div class="col-lg-7 ">
                    <h1 class="font-baloo mt-4 fw-4 fs-1 text-center">Create Workshop here</h1>
                    <form id="workshopForm" action="" class="mx-5 registerForm">
                        <div class="form-row ">
                            <input id="title" name="title" type="text" placeholder="Workshop Title" class="w-100 p-2">
                        </div>
                        <div class="form-row">
                            <input id="description" name="description" type="email" placeholder="Description" class="w-100 p-2">
                        </div>
                        <div class="d-flex justify-content-around">
                            <div class="form-row w-50">
                                <select name="mode" id="mode" class="gender p-2">
                                    <option value="online">Online</option>
                                    <option value="offline">Offline</option>
                                    <option value="hybrid">Hybrid</option>
                                </select>
                                <!-- <input id="mode" name="mode" type="text" placeholder="gender" class="gender p-2"> -->
                            </div>
                            <div class="form-row w-50">
                                <input id="date" name="date" type="date" placeholder="Workshop Date" class="age p-2 ms-2">
                            </div>
                        </div>
                        <div class="form-row">
                            <input id="address" name="address" type="text" placeholder="Address" class="w-100 p-2">
                        </div>
                        <div class="form-row">
                            <input id="duration" name="duration" type="text" placeholder="Duration" class="w-100 p-2">
                        </div>
                        <div class="form-row">
                            <input id="learnings" name="learnings" type="text" placeholder="Learnings" class="w-100 p-2">
                        </div>
                        <button onclick="createWorkshop()" type="button" class="btn btn-md btn-submit">Create Workshop</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
