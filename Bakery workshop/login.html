        <div class="container">
            <a href="./index.html" class="navbar-brand fs-2 fw-bolder">Bakeaano</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nevmenu">

                    <img src="./img/5.jpg" alt="" class="reg-img img-fluid ">
                </div>

                    <h1 class="font-baloo mt-4 fw-4 fs-1 text-center">Login Here</h1>
                    <form id="loginForm" action="" method="" class="ms-5 my-5">

                        </div>
                        <div class="offset-2 form-row">

                        <div class="text-center my-4">
                            <button type="button" class="btn btn-lg btn-submit" onclick="loginUser()">Submit</button>
                        </div>
                    </form>
